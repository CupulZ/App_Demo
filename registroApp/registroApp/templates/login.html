{% load i18n static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% trans "Iniciar Sesion" %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    </head>
    <body>

        <div class="container">
            <form method="post" action="." class="form-signin" role="form">{% csrf_token %}
                <h2 class="form-signin-heading">{% trans "Iniciar Sesion" %}</h2>
                {% if form.errors %}
                    <div class="alert alert-danger">{% trans "El usuario o la contrase√±a no coinciden." %}</div>
                {% endif %}

                {% for field in form %}
                    {{ field }}
                {% endfor %}
                    
                <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign in" %}</button>
                <br>{% trans "No tienes cuenta?" %} <a href="{% url 'registro' %}">{% trans "Registrate aqui" %}</a>
            </form>
        </div>

        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    </body>
</html>
